<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac Slavens - Research</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Isaac Slavens</h1>
            <p class="intro">These are the topics I'm interested in.</p>
        </header>

        <main>
            <div class="research-list">
                <ul>
                    <li><a href="#" onclick="loadPDF('path/to/your/paper1.pdf'); return false;">Paper Title 1</a></li>
                    <li><a href="#" onclick="loadPDF('path/to/your/paper2.pdf'); return false;">Paper Title 2</a></li>
                    <li><a href="#" onclick="loadPDF('path/to/your/paper3.pdf'); return false;">Paper Title 3</a></li>
                    <!-- Add more papers as needed -->
                </ul>
            </div>

            <div id="pdf-viewer" class="pdf-container" style="display: none;">
                <button onclick="closePDF()" class="close-btn">Close</button>
                <iframe id="pdf-frame" src="" width="100%" height="100%"></iframe>
            </div>
        </main>
    </div>

    <script>
        function loadPDF(pdfPath) {
            document.getElementById('pdf-frame').src = pdfPath;
            document.getElementById('pdf-viewer').style.display = 'block';
            document.querySelector('.research-list').style.display = 'none';
        }

        function closePDF() {
            document.getElementById('pdf-viewer').style.display = 'none';
            document.querySelector('.research-list').style.display = 'block';
            document.getElementById('pdf-frame').src = '';
        }
    </script>
</body>
</html>
